# LISA System - Docker Compose Configuration
# Version 3.0.0 - Distributed Architecture (April 2025)
version: '3.8'

# Define networks for communication between distributed components
networks:
  # Network for database server components
  lisa-db-network:
    driver: overlay
    attachable: true
  # Network for web application server components
  lisa-app-network:
    driver: overlay
    attachable: true
  # External network for connecting the two servers
  lisa-external-network:
    driver: overlay
    attachable: true

# Separate stacks for different servers
services:
  # ==================================
  # WEB APPLICATION SERVER COMPONENTS
  # ==================================
  # (Deploy on 192.168.0.20)
  
  # Application service
  lisa-app:
    image: ${REGISTRY_URL}/lisa-app:${APP_VERSION:-latest}
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgres://lisa:${POSTGRES_PASSWORD}@192.168.0.21:5432/lisa
      - REDIS_URL=redis://192.168.0.21:6379
      - MQTT_BROKER_URL=${MQTT_BROKER_URL:-mqtt://192.168.0.20:1883}
      - SESSION_SECRET=${SESSION_SECRET}
      - PGHOST=192.168.0.21
      - PGPORT=5432
      - PGUSER=lisa
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=lisa
    networks:
      - lisa-app-network
      - lisa-external-network
    volumes:
      - recordings:/app/recordings
      - media:/app/media
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      placement:
        constraints:
          - node.labels.role == app-server
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # MQTT Broker (Mosquitto) - Stays on app server
  mqtt:
    image: eclipse-mosquitto:2
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - "1883:1883"
      - "8883:8883"
    networks:
      - lisa-app-network
      - lisa-external-network
    deploy:
      placement:
        constraints:
          - node.labels.role == app-server
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Nginx for serving frontend and as API gateway
  nginx:
    image: ${REGISTRY_URL}/lisa-nginx:${NGINX_VERSION:-latest}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/www:/usr/share/nginx/html
    depends_on:
      - lisa-app
    networks:
      - lisa-app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      placement:
        constraints:
          - node.labels.role == app-server
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ==================================
  # DATABASE SERVER COMPONENTS
  # ==================================
  # (Deploy on 192.168.0.21)
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=lisa
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=lisa
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - lisa-db-network
      - lisa-external-network
    ports:
      - "5432:5432"
    deploy:
      placement:
        constraints:
          - node.labels.role == db-server
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lisa"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - lisa-db-network
      - lisa-external-network
    ports:
      - "6379:6379"
    deploy:
      placement:
        constraints:
          - node.labels.role == db-server
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backup service - Stays on the DB server
  backup:
    image: ${REGISTRY_URL}/lisa-backup:${BACKUP_VERSION:-latest}
    depends_on:
      - postgres
      - redis
    volumes:
      - backup-data:/backups
      - recordings:/app/recordings:ro
      - media:/app/media:ro
    environment:
      - DATABASE_URL=postgres://lisa:${POSTGRES_PASSWORD}@postgres:5432/lisa
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}  # Default: Daily at 2 AM
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-14}
    networks:
      - lisa-db-network
    deploy:
      placement:
        constraints:
          - node.labels.role == db-server
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# Volume definitions for both servers
volumes:
  # App server volumes
  recordings:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${RECORDINGS_PATH:-/app/recordings}'
  media:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${MEDIA_PATH:-/app/media}'
  
  # Database server volumes
  postgres-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${DB_DATA_PATH:-/db/postgres}'
  redis-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${REDIS_DATA_PATH:-/db/redis}'
  backup-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${BACKUP_PATH:-/db/backups}'